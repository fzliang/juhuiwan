<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jhy</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_407635_3g7xo87x8yk138fr.css">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="screen-orientation" content="portrait"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=yes">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <style>
    body {
      background: #ccc;
      overflow-x: hidden;
    }

    /* preloader section  */

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      background: none repeat scroll 0 0 #ffffff;
    }

    .sk-circle {
      margin: 40px auto;
      width: 40px;
      height: 40px;
      position: relative;
    }

    .sk-circle .sk-child {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .sk-circle .sk-child:before {
      content: '';
      display: block;
      margin: 0 auto;
      width: 15%;
      height: 15%;
      background-color: #333;
      border-radius: 100%;
      -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
      animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
    }

    .sk-circle .sk-circle2 {
      -webkit-transform: rotateZ(30deg);
      -ms-transform: rotateZ(30deg);
      transform: rotateZ(30deg);
    }

    .sk-circle .sk-circle3 {
      -webkit-transform: rotateZ(60deg);
      -ms-transform: rotateZ(60deg);
      transform: rotateZ(60deg);
    }

    .sk-circle .sk-circle4 {
      -webkit-transform: rotateZ(90deg);
      -ms-transform: rotateZ(90deg);
      transform: rotateZ(90deg);
    }

    .sk-circle .sk-circle5 {
      -webkit-transform: rotateZ(120deg);
      -ms-transform: rotateZ(120deg);
      transform: rotateZ(120deg);
    }

    .sk-circle .sk-circle6 {
      -webkit-transform: rotateZ(150deg);
      -ms-transform: rotateZ(150deg);
      transform: rotateZ(150deg);
    }

    .sk-circle .sk-circle7 {
      -webkit-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      transform: rotate(180deg);
    }

    .sk-circle .sk-circle8 {
      -webkit-transform: rotateZ(210deg);
      -ms-transform: rotateZ(210deg);
      transform: rotateZ(210deg);
    }

    .sk-circle .sk-circle9 {
      -webkit-transform: rotateZ(240deg);
      -ms-transform: rotateZ(240deg);
      transform: rotateZ(240deg);
    }

    .sk-circle .sk-circle10 {
      -webkit-transform: rotateZ(270deg);
      -ms-transform: rotateZ(270deg);
      transform: rotateZ(270deg);
    }

    .sk-circle .sk-circle11 {
      -webkit-transform: rotateZ(300deg);
      -ms-transform: rotateZ(300deg);
      transform: rotateZ(300deg);
    }

    .sk-circle .sk-circle12 {
      -webkit-transform: rotateZ(330deg);
      -ms-transform: rotateZ(330deg);
      transform: rotateZ(330deg);
    }

    .sk-circle .sk-circle2:before {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .sk-circle .sk-circle3:before {
      -webkit-animation-delay: -1s;
      animation-delay: -1s;
    }

    .sk-circle .sk-circle4:before {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .sk-circle .sk-circle5:before {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    .sk-circle .sk-circle6:before {
      -webkit-animation-delay: -0.7s;
      animation-delay: -0.7s;
    }

    .sk-circle .sk-circle7:before {
      -webkit-animation-delay: -0.6s;
      animation-delay: -0.6s;
    }

    .sk-circle .sk-circle8:before {
      -webkit-animation-delay: -0.5s;
      animation-delay: -0.5s;
    }

    .sk-circle .sk-circle9:before {
      -webkit-animation-delay: -0.4s;
      animation-delay: -0.4s;
    }

    .sk-circle .sk-circle10:before {
      -webkit-animation-delay: -0.3s;
      animation-delay: -0.3s;
    }

    .sk-circle .sk-circle11:before {
      -webkit-animation-delay: -0.2s;
      animation-delay: -0.2s;
    }

    .sk-circle .sk-circle12:before {
      -webkit-animation-delay: -0.1s;
      animation-delay: -0.1s;
    }

    @-webkit-keyframes sk-circleBounceDelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0);
        transformZ: scale(0);
      }
      40% {
        -webkit-transform: scale(1);
        transformZ: scale(1);
      }
    }

    @keyframes sk-circleBounceDelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
<section class="preloader">
  <div class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
</section>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<script
  src="http://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script>
  $(window).load(function() {
    $('.preloader').fadeOut(1000);
  });
</script>

</html>
